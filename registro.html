<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="platzi.css" type="text/css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../../images/logo-platzi-video-BW2.png" alt="Logotipo Platzi">
    </header>
    <section class="register">
        <section class="register__container">
            <h1>Regístrate</h1>
            <form class="register__container--form">
                <input class="input__form" type="text" placeholder="Nombre">
                <input class="input__form" type="text" placeholder="Correo">
                <input class="input__form" type="password" placeholder="Contraseña">
                <button class="register__container--button">Registrarme</button>
            </form>
            <div class="register__container--inicio"><a href="/">Iniciar sesión</a></div>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
