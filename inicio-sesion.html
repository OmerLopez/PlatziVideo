<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="platzi.css" type="text/css" rel="stylesheet">
    <title>Platzi Video</title>
    <style>
        .header{
            background-color: #21C08B;
        }
    </style>
</head>

<body>
    <header class="header">
        <img class="header__img" src="../../images/logo-platzi-video-BW2.png" alt="Logotipo Platzi">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input__form" type="text" placeholder="Correo">
                <input class="input__form" type="password" placeholder="Contraseña">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                    <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./images/google-icon.png" alt="Inicia con Google">Inicia sesión con Google</div>
                <div><img src="./images/twitter-icon.png" alt="Inicia con Twitter">Inicia sesión con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
